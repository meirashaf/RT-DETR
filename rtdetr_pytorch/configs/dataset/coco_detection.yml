task: detection

num_classes: 1
remap_mscoco_category: True

train_dataloader:
  type: DataLoader
  dataset:
    type: CocoDetection
    img_folder: /kaggle/input/wider-coco-format/WIDER_train
    ann_file: /kaggle/input/wider-coco-format/annotations/wider_face_train_annot_coco_style.json
    transforms:
      type: Compose
      ops: ~
  shuffle: True
  batch_size: 8
  num_workers: 4
  drop_last: True

val_dataloader:
  type: DataLoader
  dataset:
    type: CocoDetection
    img_folder: /kaggle/input/wider-coco-format/WIDER_val
    ann_file: /kaggle/input/wider-coco-format/annotations/wider_face_val_annot_coco_style.json
    transforms:
      type: Compose
      ops: ~

  shuffle: False
  batch_size: 8
  num_workers: 4
  drop_last: False
